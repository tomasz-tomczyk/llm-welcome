services:
  db:
    image: postgres:17.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: llm_welcome_dev
    ports:
      - '5435:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    profiles: [full]
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - deps_data:/app/deps
      - build_data:/app/_build
      - hex_data:/root/.hex
      - mix_data:/root/.mix
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: '5432'
      PHX_IP: '0.0.0.0'
    command: sleep infinity

volumes:
  postgres_data:
  deps_data:
  build_data:
  hex_data:
  mix_data:
